<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <center>  
            <table border="1px">
                <tr>
                    <th></th>
                    <th colspan="3"><img src="img/120_ipod.png"></th>
                    <th colspan="2"><img src="img/100_ipod.png" width="100px"></th>
                </tr>
                <tr>
                    <th><b>Capacidad</b></th>
                    <td>2GB</td>
                    <td>4Gb</td>
                    <td>8gb</td>
                    <td>32gb</td>

                </tr>
                <tr>
                    <th><b>colores</b></th>
                    <td><b>blanco</b></td>
                    <td>*negro
                        *rosa
                        *dorado
                    </td>
                    <td><b>negro</b></td>
                    <td>negro
                        blanco
                    </td>
                </tr>
                <tr>
                    <th><b>pantalla</b></th>
                    <td><b>3 pulgadas</b></td>
                    <td><b>7 pulgadas</b></td>
                </tr>
                <tr>
                    <th><b>tiempo de carga</b></th>
                    <td><b>1 hora</b></td>
                    <td>
                        <td>5 horas</td>
                        <td>30 min 75%</td>
                    </td>
                </tr>
            
            </table>
        </center>

</html>
