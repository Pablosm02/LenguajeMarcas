<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>horario</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <table BORDER="1PX">
        <tr>
            <th class="titulo">DAW 1 TARDE</th>
            <TH class="dia">Lun</TH>
            <th class="dia">Mar</th>
            <th class="dia">Mie</th>
            <th class="dia">Jue</th>
            <th class="dia">Vie</th>
        </tr>
        <tr>
            <tH class="hora">15:15</tH>
            <td rowspan="3" class="prog">PROG</td>
            <TD rowspan="3" class="bbdd">BB.DD.</TD>
            <TD rowspan="2" class="LM">LM</TD>
            <td class="LM">LM</td>
            <td class="endes">ENDES</td>
        </tr>
        <Tr>
            <TH class="hora">16:15</TH>
            <TD ROWSPAN="2" class="prog">PROG</TD>
            <TD ROWSPAN="2" class="bbdd">BB.DD.</TD>
        </Tr>
        <TR>
            <TH class="hora">17:15</TH>
            <TD class="prog">PROG</TD>

        </TR>
        <tr>
            <th class="hora">18:15</th>
            <td colspan="5" align="center" class="hora">Descanso</td>
        </tr>
        <tr>
            <th class="hora">18:30</th>
            <td rowspan="2" class="si">SI</td>
            <td rowspan="2" class="endes">ENDES</td>
            <TD class="prog">PROG</TD>
            <td class="prog">PROG</td>
            <td class="bbdd">BB.DD.</td>
        </tr>
        <TR>
            <th class="hora">19.30</th>
            <td rowspan="2" class="si">SI</td>
            <td rowspan="2"class="FOL">FOL</td>
            <td rowspan="2" class="si">SI</td>
        </TR>
        <tr>
            <th class="hora">20:30</th>
            <td class="FOL">FOL</td>
            <td class="LM">LM</td>
        </tr>
    </table>
</body>
</html>
